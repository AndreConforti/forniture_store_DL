{% extends 'base/base_home.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
    <div class="card shadow-lg" style="max-width: 800px; width: 100%;">
        <div class="row g-0">
            <!-- Parte esquerda - Logo -->
            <div class="col-md-6 d-flex align-items-center justify-content-center p-4 bg-primary-ultralight">
                <div class="text-center">
                    <img src="{% static '/css/img/logo_provisorio.png' %}" alt="">
                    <h3 class="mt-3 text-primary-dark">Decora by Lu</h3>
                </div>
            </div>
            
            <!-- Parte direita - Formulário de login -->
            <div class="col-md-6">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Acessar Sistema</h2>
                    
                    <form method="post" action="{% url 'employees:login' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuário ou senha incorretos. Por favor, tente novamente.
                        </div>
                        {% endif %}
                        
                        <!-- Campo de usuário -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                            <label for="username">Usuário</label>
                        </div>
                        
                        <!-- Campo de senha -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>
                        
                        <!-- Botão de submit -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                        
                        <!-- Link "Esqueci minha senha" -->
                        <div class="text-center">
                            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
