<div class="row g-3 mb-4">
    <!-- CEP -->
    <div class="col-md-3">
        <div class="input-group">
            <div class="form-floating">
                {{ form.zip_code }}
                <label for="{{ form.zip_code.id_for_label }}">{{ form.zip_code.label }}</label>
            </div>
            <button class="btn btn-outline-secondary" type="button" id="search-zip-code">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    
    <!-- Logradouro -->
    <div class="col-md-6">
        <div class="form-floating">
            {{ form.street }}
            <label for="{{ form.street.id_for_label }}">{{ form.street.label }}</label>
        </div>
    </div>
    
    <!-- NÃºmero -->
    <div class="col-md-3">
        <div class="form-floating">
            {{ form.number }}
            <label for="{{ form.number.id_for_label }}">{{ form.number.label }}</label>
        </div>
    </div>
</div>

            {{ form.state }}

        </div>
    </div>
